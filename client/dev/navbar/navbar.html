<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand">GAB</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li [class.hidden]="userService.isAuthenticatedSync()" [class.active]="router.isRouteActive(router.generate(['Login']))">
                            <a [routerLink]="['Login']">Login</a>
                        </li>
                        <li [class.hidden]="!userService.isAuthenticatedSync()" [class.active]="router.isRouteActive(router.generate(['Accueil']))">
                            <a [routerLink]="['Accueil']">Accueil</a>
                        </li>
                        <li ui-sref-active="active">
                            <a>Page 1</a>
                        </li>
                        <li ui-sref-active="active">
                            <a>Page 2</a>
                        </li>
                        <li [hasAnyRole]="['ROLE_ADM', 'ROLE_SUPER_ADM']" [class.active]="router.isRouteActive(router.generate(['Users']))"
                            has-level="10">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Admin
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a data-toggle="collapse" data-target=".navbar-collapse.in">
                                    <span>
                                        Conf.
                                    </span>
                                    </a>
                                </li>
                                <li>
                                    <a data-toggle="collapse" data-target=".navbar-collapse.in">
                                    <span>
                                        Users
                                    </span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul [class.hidden]="!userService.isAuthenticatedSync()" class="nav navbar-nav navbar-right">
                        <li is-auth="true"><a>Hello {{user.username}} !</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
